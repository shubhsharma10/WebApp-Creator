<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="nav-text" ng-click="model.updateUser(model.user)">
                <span class="glyphicon glyphicon-check"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand nav-text" href="#/user/{{model.user._id}}">
                Profile
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid website-list">

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <h1>Profile</h1>

    <label for="username">Username</label>
    <input ng-model="model.user.username" id="username" class="form-control" type="text" placeholder="Neo"/>

    <label for="email">Email</label>
    <input id="email" ng-model="model.user.email" class="form-control" type="email" placeholder="neo@enterthematix.com"/>

    <label for="first">First Name</label>
    <input ng-model="model.user.firstName" id="first" class="form-control" type="text" placeholder="Keanu"/>

    <label for="last">Last Name</label>
    <input ng-model="model.user.lastName" id="last" class="form-control" type="text" placeholder="Reeves"/>

    <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">
        Websites
    </a>

    <a class="btn btn-danger btn-block" href="#/login">
        Logout
    </a>
</div>

<nav class="navbar navbar-light navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="nav-text" ng-click="model.unregisterUser()">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a class="nav-text" href="#/user/{{model.user._id}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
