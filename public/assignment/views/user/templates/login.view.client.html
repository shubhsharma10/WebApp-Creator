<div class="container">
        <h1>Login</h1>
        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <a class="btn btn-primary btn-block"
           href="profile.view.client.html">Login</a>
        <a class="btn btn-success btn-block"
           href="register.view.client.html">Register</a>
    </div>
