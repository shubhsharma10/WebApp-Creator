<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
        <div class="col-sm-4">
            <div class="navbar-text pull-left">
                <a class="nav-text" href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header hidden-xs">
                <a class="navbar-brand nav-text" href="#/user/{{model.userId}}/website">
                    Websites
                </a>
            </div>
            <div class="navbar-text pull-right hidden-xs">
                <a class="nav-text" href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="navbar-header pull-left">
                <a class="navbar-brand nav-text" href="#/user/{{model.userId}}/website/new">
                    New Website
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a class="nav-text" ng-click="model.newWebsite(model.website)">

<div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group website-list">
            <li ng-repeat="site in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{site._id}}/page">
                    {{site.name}}
                </a>
                <div class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{site._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 website-list">
        <label for="website-name">Name</label>
        <input ng-model="model.website.name"
               placeholder="Website Name"
               class="form-control"
               id="website-name"/>

        <label for="website-description">Description</label>
        <textarea ng-model="model.website.description" placeholder="Website Description"
                  rows="5"
                  class="form-control"
                  id="website-description"></textarea>
    </div>
</div>

<nav class="navbar navbar-light navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="nav-text" href="#/user/{{model.userId}}">
