
<!-- Header Navigation Bar -->
<nav class="navbar navbar-light bg-primary navbar-fixed-top" >
    <div class="row container-fluid">
        <!-- Left Panel -->
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left" style="margin-left: 0px;">
                <a class="nav-text" href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right" style="margin-right: 0px;">
                <a class="nav-text" href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="nav-text navbar-brand" href="#">
                    Websites
                </a>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="col-sm-8">
            <div class="navbar-text pull-right" style="margin-right: 0px;">
                <a class="nav-text" ng-click="model.updateWebsite()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand nav-text" href="#">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Center Panel-->
<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs"
         style="overflow-y: scroll;top: 0px;bottom: 0px;position: absolute;left: 0px;margin-top: 50px;padding-top: 15px;margin-bottom: 50px;">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{website.developerId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 pull-right" style="margin-top: 35px;">
        <form>
            <div class="form-group">
                <label for="websiteName">Name</label>
                <input type="text" ng-model="model.website.name" class="form-control" id="websiteName" placeholder="Name" value="Blogger">
            </div>
            <div class="form-group">
                <label for="websiteDescription">Description</label>
                <textarea class="form-control" ng-model="model.website.description" rows="5" id="websiteDescription" placeholder="Description">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries.It was developed by Pyra Labs,which was brought by Google in 2003.Generally the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger(like www.example.com).[4]A user can have upto 100 blogs per account.
                </textarea>
                <a ng-click="model.deleteWebsite" class="btn btn-danger btn-block">Delete</a>
            </div>
        </form>
    </div>
</div>

<!-- Bottom Navigation Bar-->
<nav class="navbar navbar-light bg-primary navbar-fixed-bottom" >
    <div class="row container-fluid">
        <div class="col-sm-12">
            <div class="navbar-text pull-right" style="margin-right: 0px;">
                <a class="nav-text" href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
